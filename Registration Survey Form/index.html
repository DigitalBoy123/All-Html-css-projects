<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="registration-form">
        <h1 class="main-heading">Registration Form for Enrollment</h1>
        <form action="/submit" method="post" id="enrollment-form">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Your age" min="17" max="99">
            </div>

            <div class="form-group">
                <label for="platform-awareness">How did you hear about this platform?</label>
                <select id="platform-awareness" name="platform_awareness" required>
                    <option value="" disabled selected>Select your source</option>
                    <option value="social-media">Social Media</option>
                    <option value="friend">Friend</option>
                    <option value="newspaper">Newspaper</option>
                    <option value="search-engine">Search Engine</option>
                </select>
            </div>

            <div class="form-group">
                <fieldset>
                    <legend>What is your course level?</legend>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="course-level" value="beginner" checked>
                            <span class="radio-custom"></span>
                            Beginner
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="course-level" value="intermediate">
                            <span class="radio-custom"></span>
                            Intermediate
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="course-level" value="advanced">
                            <span class="radio-custom"></span>
                            Advanced
                        </label>
                    </div>
                </fieldset>
            </div>

            <div class="form-group">
                <label for="course-selection">What is your course?</label>
                <select id="course-selection" name="course_type" required>
                    <option value="" disabled selected>Select your course</option>
                    <option value="digital-marketing">Digital Marketing</option>
                    <option value="amazon-fba">Amazon FBA</option>
                    <option value="cyber-security">Cyber Security</option>
                    <option value="word-press">WordPress Development</option>
                    <option value="graphic-designing">Graphic Designing</option>
                </select>
            </div>

            <div class="form-group">
                <fieldset>
                    <legend>What are your interests? (optional)</legend>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="interests" value="sports">
                            <span class="checkbox-custom"></span>
                            Sports
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="interests" value="technology">
                            <span class="checkbox-custom"></span>
                            Technology
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="interests" value="arts">
                            <span class="checkbox-custom"></span>
                            Arts
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="interests" value="science">
                            <span class="checkbox-custom"></span>
                            Science
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="interests" value="music">
                            <span class="checkbox-custom"></span>
                            Music
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="interests" value="reading">
                            <span class="checkbox-custom"></span>
                            Reading
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="interests" value="entertainment">
                            <span class="checkbox-custom"></span>
                            Entertainment
                        </label>
                    </div>
                </fieldset>
            </div>

            <div class="form-group">
                <label for="comments">Any Suggestions or Comments</label>
                <textarea id="comments" name="comments" placeholder="Enter your feedback here..." rows="4"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn">Submit Enrollment</button>
            </div>
        </form>
    </main>
</body>

</html>
